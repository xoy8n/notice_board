openapi: 3.0.0
info:
  title: 게시판 API
  version: 1.0.0
servers:
  - url: http://localhost:4000/api/v1
    description: Local development server

tags:
  - name: 01. 게시판
    description: 게시판 관련 API

paths:
  /posts:
    get:
      tags:
        - 01. 게시판
      summary: 게시글 목록 조회
      description: 게시글 목록 조회 API 입니다.
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: 페이지 번호
        - name: size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: 페이지 크기
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "SUC001"
                  message:
                    type: string
                    example: "처리가 완료되었습니다."
                  data:
                    type: object
                    properties:
                      totalCount:
                        type: integer
                        description: 전체 게시글 수
                        example: 100
                      list:
                        type: array
                        items:
                          $ref: '#/components/schemas/Post'
                      pageNum:
                        type: integer
                        description: 현재 페이지 번호
                        example: 1
                      pageSize:
                        type: integer
                        description: 페이지당 항목 수
                        example: 20
                      pages:
                        type: integer
                        description: 전체 페이지 수
                        example: 5
                      nextPage:
                        type: integer
                        nullable: true
                        description: 다음 페이지 번호 (마지막 페이지면 null)
                        example: 2
                      isFirstPage:
                        type: boolean
                        description: 첫 페이지 여부
                        example: true
                      isLastPage:
                        type: boolean
                        description: 마지막 페이지 여부
                        example: false
                      hasNextPage:
                        type: boolean
                        description: 다음 페이지 존재 여부
                        example: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: "ERR400"
                message: "page는 1 이상의 정수여야 합니다."
                data: null

    post:
      tags:
        - 01. 게시판
      summary: 게시글 생성
      description: 새로운 게시글을 생성합니다
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
              properties:
                title:
                  type: string
                  minLength: 1
                  description: 게시글 제목 (필수, 최소 1글자)
                  example: "첫 번째 게시글"
                content:
                  type: string
                  minLength: 1
                  description: 게시글 내용 (필수, 최소 1글자)
                  example: "게시글 내용입니다."
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "SUC001"
                  message:
                    type: string
                    example: "처리가 완료되었습니다."
                  data:
                    $ref: '#/components/schemas/Post'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: "ERR400"
                message: "제목은 필수 입력 항목입니다."
                data: null

  /posts/{id}:
    get:
      tags:
        - 01. 게시판
      summary: 게시글 상세 조회
      description: ID로 특정 게시글을 조회합니다
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
          description: 게시글 ID
          example: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "SUC001"
                  message:
                    type: string
                    example: "처리가 완료되었습니다."
                  data:
                    $ref: '#/components/schemas/Post'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: "ERR400"
                message: "게시글 ID는 숫자여야 합니다."
                data: null
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: "ERR404"
                message: "게시글을 찾을 수 없습니다."
                data: null

    patch:
      tags:
        - 01. 게시판
      summary: 게시글 수정
      description: 게시글의 제목 또는 내용을 수정합니다 (최소 하나 이상 필요)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
          description: 게시글 ID
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  minLength: 1
                  description: 게시글 제목 (선택)
                  example: "수정된 제목"
                content:
                  type: string
                  minLength: 1
                  description: 게시글 내용 (선택)
                  example: "수정된 내용입니다."
            examples:
              titleAndContent:
                summary: 제목과 내용 모두 수정
                value:
                  title: "수정된 제목"
                  content: "수정된 내용입니다."
              titleOnly:
                summary: 제목만 수정
                value:
                  title: "수정된 제목"
              contentOnly:
                summary: 내용만 수정
                value:
                  content: "수정된 내용입니다."
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "SUC001"
                  message:
                    type: string
                    example: "처리가 완료되었습니다."
                  data:
                    $ref: '#/components/schemas/Post'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: "ERR400"
                message: "수정할 값이 하나 이상 필요합니다."
                data: null
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: "ERR404"
                message: "게시글을 찾을 수 없습니다."
                data: null

    delete:
      tags:
        - 01. 게시판
      summary: 게시글 삭제
      description: 게시글을 삭제합니다 (소프트 삭제 - deletedAt 설정)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
          description: 게시글 ID
          example: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "SUC001"
                  message:
                    type: string
                    example: "처리가 완료되었습니다."
                  data:
                    nullable: true
                    example: null
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: "ERR400"
                message: "게시글 ID는 숫자여야 합니다."
                data: null
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: "ERR404"
                message: "게시글을 찾을 수 없습니다."
                data: null

components:
  schemas:
    Post:
      type: object
      properties:
        id:
          type: integer
          description: 게시글 ID
          example: 1
        title:
          type: string
          description: 게시글 제목
          example: "첫 번째 게시글"
        content:
          type: string
          description: 게시글 내용
          example: "게시글 내용입니다."
        createdAt:
          type: string
          format: date-time
          description: 생성 일시
          example: "2024-12-30T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          nullable: true
          description: 수정 일시
          example: "2024-12-30T11:00:00Z"
        deletedAt:
          type: string
          format: date-time
          nullable: true
          description: 삭제 일시 (소프트 삭제)
          example: null

    Error:
      type: object
      properties:
        code:
          type: string
          description: 에러 코드
          example: "ERR001"
        message:
          type: string
          description: 에러 메시지
          example: "게시글을 찾을 수 없습니다."
        data:
          nullable: true
          description: 에러 시 항상 null
